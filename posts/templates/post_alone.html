{% extends "base.html" %}
{% block content %}
<main role="main" class="container">
    <div class="row">
        <div class="col-md-3 mb-3 mt-1">
            <div class="card">
                <div class="card-body">
                    <div class="h2">
                        <!-- Имя автора -->
                        {{ userprofile.first_name }}
                        {{ userprofile.last_name }}

                    </div>
                    <div class="h3 text-muted">
                         <!-- username автора -->
                         {{ userprofile.username }}
                    </div>
                </div>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">
                        <div class="h6 text-muted">
                        Подписчиков: XXX <br />
                        Подписан: XXX
                        </div>
                    </li>
                    <li class="list-group-item">
                        <div class="h6 text-muted">
                            <!--Количество записей -->
                            Записей: {{ posts | length }}
                        </div>
                    </li>
                </ul>
            </div>
        </div>

        <div class="col-md-9">
            <!-- Пост -->
            <div class="card mb-3 mt-1 shadow-sm">
                <div class="card-body">
                    <p class="card-text">
                        <!-- Ссылка на страницу автора в атрибуте href; username автора в тексте ссылки -->
                            <a href="/{{ userprofile.username }}/"><strong class="d-block text-gray-dark">{{ userprofile.username }}</strong></a>
                        <!-- Текст поста -->
                        <p> {{ post }} </p>
                    </p>
                    <div class="d-flex justify-content-between align-items-center">
                        <div class="btn-group ">
                            <!-- Ссылка на редактирование, показывается только автору записи -->
                            <a class="btn btn-sm text-muted" href="/leo/36/edit" role="button">Редактировать</a>
                        </div>
                        <!-- Дата публикации  -->
                        <small class="text-muted">31 июля 1854 г. 0:00</small>
                    </div>
                </div>
            </div>
     </div>
    </div>
</main>
{% endblock %}
